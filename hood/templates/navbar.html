{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  {% block styles %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  {% endblock %}
</head>
<body>
<div class="navbar">
  <nav class="navbar navbar-secondary bg-secondary -top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">Nav-Bar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navbar</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Neighbor-Hood</a>
            </li>
            <li class="nav-item">
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                CLICK ME <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                <li><a class="dropdown-item" href="{% url 'createhood' %}">Residences</a></li>
                <li><a class="dropdown-item" href="{% url 'hoodbusiness' %}">Hood-business</a></li>
                <li><a class="dropdown-item" href="{% url 'hoodposts' %}">Hood-posts</a></li>
                <li><a class="dropdown-item" href="{% url 'createbusiness' %}">Create a Business</a></li>
                <li><a class="dropdown-item" href="{% url 'createpost' %}">Create a Post</a></li>
                
              </ul>
            </li>
          </ul>
          
        </div>
      </div>
    </div>
  </nav>
</div>

</body>
</html>
